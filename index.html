<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <div class="profile__persona">
                <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <!-- Грид карточек мест -->
        <section class="elements">
            <article class="element">
                <img class="element__photo" src="images/Kamchatka.jpg" alt="Камчатский вулкан">
                <div class="element__info">
                    <h2 class="element__name">Камчатка</h2>
                    <button class="element__like" type="button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="images/Kavkaz.jpg" alt="Кавказские горы">
                <div class="element__info">
                    <h2 class="element__name">Кавказ</h2>
                    <button class="element__like" type="button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="images/Ural.jpg" alt="Уральский хребет">
                <div class="element__info">
                    <h2 class="element__name">Урал</h2>
                    <button class="element__like" type="button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="images/Baikal.jpg" alt="Озеро Байкал">
                <div class="element__info">
                    <h2 class="element__name">Байкал</h2>
                    <button class="element__like" type="button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="images/Altai.jpg" alt="Алтайские горы">
                <div class="element__info">
                    <h2 class="element__name">Алтай</h2>
                    <button class="element__like" type="button">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="images/Karelia.jpg" alt="Карельские озера">
                <div class="element__info">
                    <h2 class="element__name">Карелия</h2>
                    <button class="element__like" type="button">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <!-- Блок Popup -->
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__titul">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm">
                <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="nameInput">
                <input type="text" placeholder="О себе" class="popup__input popup__input_type_status" name="statusInput">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>            
            <button class="popup__exit" type="button"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
