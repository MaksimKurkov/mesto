<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <div class="profile__persona">
                <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватарка">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <!-- Грид карточек мест -->
        <section class="elements place-container">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <!-- Блок Popup -->
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__titul">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm">
                <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="nameInput">
                <input type="text" placeholder="О себе" class="popup__input popup__input_type_status" name="statusInput">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__exit" type="button"></button>
        </div>
    </div>
    <!-- Блок Popup место-->
    <div class="popup-place">
        <div class="popup-place__container">
            <h2 class="popup-place__titul">Новое место</h2>
            <form class="popup-place__form" name="popupPlaceForm">
                <input type="text" placeholder="Название" class="popup-place__input popup-place__input_type_place" name="placeInput">
                <input type="text" placeholder="Ссылка на картинку" class="popup-place__input popup-place__input_type_link" name="linkInput">
                <button class="popup-place__save" type="submit">Создать</button>
            </form>
            <button class="popup-place__exit" type="button"></button>
        </div>
    </div>
    <!-- Блок Popup картинка-->
    <div class="popup-image">
        <img class="popup-image__photo" src="" alt="">
        <h2 class="popup-image__titul"></h2>
        <button class="popup-image__exit" type="button"></button>
    </div>
    <template class="element-template">
        <article class="element">
            <img class="element__photo" src="" alt="">
            <div class="element__info">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button">
                </button>
            </div>
            <button class="element__trash" type="button"></button>
        </article>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
