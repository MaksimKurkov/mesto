<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
    </header>
    <main class="content">
        <!-- Профиль -->
        <section class="profile">
            <div class="profile__persona">
                <a href="#" class="profile__avatar-edit">
                    <img src="#" alt="фотография пользователя" class="profile__avatar">
                </a>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                    <p class="profile__status"></p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
            </button>
        </section>
        <!-- Грид карточек мест -->
        <section class="elements place-container">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <!-- Блок Popup -->
    <div class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__titul">Редактировать профиль</h2>
            <form class="popup__form popup-profile__form" name="popupForm">
                <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="nameInput" minlength="2" maxlength="40" required id="name-input">
                <span class="popup__error" id="nameInput-error"></span>
                <input type="text" placeholder="О себе" class="popup__input popup__input_type_status" name="statusInput" minlength="2" maxlength="200" required id="status-input">
                <span class="popup__error" id="statusInput-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__exit" type="button"></button>
        </div>
    </div>
    <!-- Блок Popup место-->
    <div class="popup popup-place">
        <div class="popup__container">
            <h2 class="popup__titul">Новое место</h2>
            <form class="popup__form popup-place__form" name="popupPlaceForm">
                <input type="text" placeholder="Название" class="popup__input popup__input_type_place" name="placeInput" minlength="2" maxlength="30" required id="place-input">
                <span class="popup__error" id="placeInput-error"></span>
                <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="linkInput" required id="url-input">
                <span class="popup__error" id="linkInput-error"></span>
                <button class="popup__save" type="submit">Создать</button>
            </form>
            <button class="popup__exit" type="button"></button>
        </div>
    </div>
    <!-- Блок Popup картинка-->
    <div class="popup popup-image">
        <div class="popup__container popup__container_image">
            <button class="popup__exit popup__exit_image" type="button"></button>
            <img class="popup__photo" alt="Увеличенное изображение">
            <h2 class="popup__place"></h2>
        </div>
    </div>
    <!-- Блок Popup удаление-->
    <div class="popup popup-delete">
        <div class="popup__container popup__container_delete">
            <form class="popup__form popup__form_delete popup-delete__form" name="popupDeleteForm">
                <h2 class="popup__titul popup__titul_delete">Вы уверены?</h2>
                <button class="popup__save" type="submit">Да</button>
                <button class="popup__exit" type="button"></button>
            </form>         
        </div>
    </div>
    <!-- Блок Popup Аватар-->
    <div class="popup popup-avatar">
        <div class="popup__container popup__container_avatar">
            <h2 class="popup__titul">Обновить аватар</h2>
            <form class="popup__form popup-avatar__form" name="popupAvatarForm">
                <input type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatar" name="avatarInput" required id="avatar-input">
                <span class="popup__error" id="avatarInput-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__exit" type="button"></button>
        </div>
    </div>
    <template class="element-template">
        <article class="element">
            <img class="element__photo">
            <div class="element__info">
                <h2 class="element__name"></h2>
                <div class="element__like-container">
                    <button class="element__like" type="button"></button>
                    <p class="element__like-numbers">0</p>
                </div>
            </div>
            <button class="element__trash" type="button"></button>
        </article>
    </template>
</body>
</html>
